<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DIGI CLOCK & CALENDAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <div class="main">
        <div class="hours">
            <h2 id="hours">00</h2>
            <p><span id="label"></span>hours</p>
        </div>
        <div class="minutes">
            <h2 id="minutes">00</h2>
            <p>minutes</p>
        </div>
        <div class="seconds">
            <h2 id="seconds">00</h2>
            <p>seconds</p>
        </div>
        <div class="month">
            <p><span id="label-month">jan</span>month</p>
            <h2 id="month">00</h2>

        </div>
        <div class="day">
            <p><span id="label-date">mon</span>day</p>
            <h2 id="day">00</h2>

        </div>
        <div class="year">
            <p>year</p>
            <h2 id="year">00</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
